<table mat-table [dataSource]="documents" class="documents-table">
    <ng-container matColumnDef="isMainDocument">
        <th mat-header-cell *matHeaderCellDef class="is-main-document-column"></th>
        <td mat-cell *matCellDef="let document"><img *ngIf="document.isMainDocument" class="red-mark" src="assets/red_mark.png"></td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="document-type-column">Вид документа</th>
        <td mat-cell *matCellDef="let document">{{document.type | documentName}}</td>
    </ng-container>
    <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef class="document-column">Серия</th>
        <td mat-cell *matCellDef="let document">{{document.series}}</td>
    </ng-container>
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef class="document-column">Номер</th>
        <td mat-cell *matCellDef="let document">{{document.number}}</td>
    </ng-container>
    <ng-container matColumnDef="dateOfIssuance" class="document-column">
        <th mat-header-cell *matHeaderCellDef>Дата выдачи</th>
        <td mat-cell *matCellDef="let document">{{document.dateOfIssuance}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
