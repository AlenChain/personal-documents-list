<div class="search-panel-container">
    <form class="document-controls-container">
        <mat-form-field class="document-type-control">
            <mat-label>Вид документа</mat-label>
            <mat-select [formControl]="documentType">
                <mat-option *ngFor="let documentType of documentTypes$ | async" [value]="documentType">{{documentType | documentName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="document-number-control">
            <mat-label>Номер</mat-label>
            <input matInput [formControl]="documentNumber">
        </mat-form-field>
    </form>
    <div class="panel-buttons-container">
        <button (click)="getFiltersSetStatus() ? applyFilters() : null" class="panel-button search" [disabled]="!getFiltersSetStatus()">НАЙТИ</button>
        <button (click)="getFiltersSetStatus() ? clearFilters() : null" class="panel-button clear" [disabled]="!getFiltersSetStatus()">ОЧИСТИТЬ</button>
    </div>
</div>
